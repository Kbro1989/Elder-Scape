<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ElderScape</title>
<link rel="stylesheet" href="/index.css">
<script defer src="/webviewer.js"></script>
<script defer src="/chat.js"></script>
<script defer src="/player.js"></script>
</head>
<body>
<div id="navbar">
  <img src="/assets/logo.png" alt="ElderScape" id="logo">
  <input type="text" id="playerInput" placeholder="Enter username">
  <button id="lookupBtn">Lookup Player</button>
</div>

<div id="main">
  <div id="rsmv_app"></div>

  <div id="chatbox">
    <div id="chatHistory"></div>
    <textarea id="chatInput" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>
</div>

</body>
</html>
