<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ElderScape Model Viewer</title>
  <script defer src="/webviewer.js"></script>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="rsmv_app"></div>

  <script>
    // Initialize your webviewer
    if (window.RSMV) {
      const root = RSMV.start(document.getElementById("rsmv_app"));
    }

    // AI chat example
    async function sendMessage(msg) {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: msg })
      });
      const data = await res.json();
      console.log("AI reply:", data.reply);
    }

    // Example call
    sendMessage("Hello ElderScape AI!");
  </script>
</body>
</html>
